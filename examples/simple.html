<!DOCTYPE html>
<html lang="en" ng-app="simple">
    <head>
        <meta charset="utf-8">
        <title>Reselect</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
        <!-- ui-select files -->
        <script src="../dist/reselect.js"></script>
        <link rel="stylesheet" href="../dist/reselect.css">
        <link rel="stylesheet" href="example.css">
        <script src="simple.js"></script>
    </head>
    <body>
        <h2>Angular Reselect</h2>
        <div ng-controller="SimpleCtrl">

            <div style="padding-bottom: 20px">
                Model Value: <span ng-bind="simple.value"></span>
            </div>

            <div style="padding-bottom: 20px">
                <reselect
                    ng-model="simple.value">
                    <reselect-choices
                        options="option in simple.choices">
                        <span ng-bind="$choice.text"></span> <span ng-bind="$index"></span>
                    </reselect-options>
                </reselect>
            </div>

        </div>
    </body>
</html>

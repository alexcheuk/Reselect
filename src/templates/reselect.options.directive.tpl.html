<div class="reselect-choices">
	<div class="reselect-search-container">
		<input class="reselect-search-input"
			type="text"
			focus-on="reselect.search.focus"
			placeholder="Type to search..."
			ng-model="$options.search_term"
			ng-change="$options.search()"/>
	</div>
	<div class="reselect-options-container" trigger-at-bottom="$options.loadMore()">
		<ul class="reselect-options-list" ng-show="$options.DataAdapter.data.length"></ul>
		<div class="reselect-option reselect-option--static reselect-option-choice" ng-show="!$options.DataAdapter.data.length && !$options.is_loading">No Options</div>
		<div class="reselect-option reselect-option--static reselect-option-loading" ng-show="$options.is_loading">Loading More</div>
	</div>
</div>
